<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
     <title>Pet Adoption</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Info</h1>
      <form class="theForm">
        <div class="form-group">
          <label for="petName">Name</label>
          <input type="text" id="petNameFromUser" class="form-control">
        </div>
        <div class="form-group">
          <label for="petAge">Age</label>
          <input type="text" id="petAgeFromUser" class="form-control">
        </div>
        <div class="form-group">
          <label for="petAdopted">Adopted</label>
          <input type="text" id="adoptedFromUser" class="form-control">
        </div>
        <div class="form-group">
          <label for="petMarkings">Markings</label>
          <input type="text" id="petMarkingsFromUser" class="form-control">
        </div>
        <div class="form-group">
          <label for="petBreed">Breed</label>
          <input type="breed" id="petBreedFromUser" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="theOutput">

      </div>



    </div>
  </body>
</html>
